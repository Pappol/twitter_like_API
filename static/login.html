<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
</head>
<body>
    
  <h1 style="text-align: center;">Welcome to My Web Page</h1>
  <link rel="stylesheet" type="text/css" href="style.css">

  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<div id="errorMessage" style="color: red;"></div>

<p style="text-align: center;">
  Don't have an account? <a href="/registration">Register here</a>
</p>

<script>
    document.getElementById('loginForm').onsubmit = async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorData = await response.json();
                document.getElementById('errorMessage').innerText = errorData.detail;
            } else {
                const result = await response.json();
                console.log(result);
                // Handle successful login, maybe redirect to another page or clear the form
                document.getElementById('errorMessage').innerText = '';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('errorMessage').innerText = 'An error occurred. Please try again.';
        }
    };
</script>
  
</body>
</html>
