<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">

<head>
  <title>My Web Page</title>
</head>
<body>
  <h1>Welcome to My Web Page</h1>

    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div id="registerErrorMessage" style="color: red;"></div>

    <script>
        document.getElementById('registerForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('registerErrorMessage').innerText = errorData.detail;
                } else {
                    const result = await response.json();
                    console.log(result);
                    // Handle successful registration, maybe redirect to login page or clear the form
                    document.getElementById('registerErrorMessage').innerText = '';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('registerErrorMessage').innerText = 'An error occurred. Please try again.';
            }
        };
    </script>
</body>
</html>
